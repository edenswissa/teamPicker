<form [formGroup]="form">
  <div class="row">
    <div class="col-xs-12">
      <mat-form-field>
        <input matInput type="text" placeholder="Email" formControlName="email">
        <mat-error *ngIf="!form.get('email').valid && form.get('email').touched">Please enter a valid email</mat-error>
      </mat-form-field>
    </div>
    <div class="col-xs-12">
      <mat-form-field>
        <input matInput type="password" placeholder="Password" formControlName="password">
        <mat-error *ngIf="!form.get('password').valid && form.get('password').touched">Please enter a valid password, at least 6 characters</mat-error>
      </mat-form-field>
    </div>
    <div class="col-xs-12">
      <button mat-raised-button
              type="submit"
              color="primary">Login</button>
    </div>
  </div>
</form>
