<div *ngFor="let team of teams">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        {{team.getName()}}
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col-xs-4" *ngFor="let player of team.getPlayers()">
          <i class="material-icons" [style.color]="team.getColor()">person</i>
          {{player.name}}
        </div>
      </div>
    </mat-card-content>
  </mat-card>
  <br>
</div>
